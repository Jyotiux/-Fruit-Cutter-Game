<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Cutter</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- rules -->
    <div class="rules">
        <span>Apple gives 10</span>
        <span>Orange gives 7</span>
        <span>Strawberry gives 5</span>
    </div>
    <div id="game">
        <!-- stats shown -->
        <div id="stats">
        <span id="stat">Score: <span id="scoreText">0</span></span>
        <span id="stat">Knives: <span id="knives">10</span></span>
        </div>
        <!-- fruits to be cut -->
        <div id="fruits">
            <div id="f1"><img id="im1" class="im" src=""></div>
            <div id="f2"><img id="im2" class="im" src=""></div>
            <div id="f3"><img id="im3" class="im" src=""></div>
        </div>
        <!-- button to start and restart -->
        <button id="btn" type="button">Start</button>
        <!-- result area -->
        <div id="res"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
